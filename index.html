<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora comigo?</title>
    <style>
        /* Define um fundo gradiente suave */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Centraliza o conteúdo */
        #conteudo {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.5s ease;
        }

        h2 {
            color: #ff4b4b;
            font-size: 24px;
            font-weight: bold;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        /* Botão "NÃO" */
        .btn-no {
            background: #f44336;
            position: absolute;
        }

        /* Animação ao carregar a página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ajustes para telas menores (celulares) */
        @media (max-width: 600px) {
            #conteudo {
                width: 90%;
                /* Faz o conteúdo ocupar mais espaço horizontal em telas menores */
                padding: 20px;
                /* Diminui um pouco o padding */
            }

            h2 {
                font-size: 20px;
                /* Diminui o tamanho da fonte do título */
            }

            .btn {
                padding: 8px 16px;
                /* Reduz o tamanho dos botões */
                font-size: 14px;
                /* Diminui a fonte dos botões */
            }

            .btn-no {
                padding: 8px 16px;
                /* Reduz o tamanho do botão "NÃO" */
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Aceita namorar comigo?</h2>
        <div style="position: relative; height: 80px;">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn btn-no" onclick="desvia(this)" onmouseover="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Agora vc é minha namorada, EU TE AMO DEAR! :)");
            // Abrir o link em uma nova aba
            window.open("https://www.youtube.com/watch?v=sY8aL17tusg", "_blank");
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>

</body>

</html>
